<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="public/images/favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="pool/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/signin.css">
</head>

<body class="text-center">
<form class="form-signin">

    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">亲，请登录 ...</h1>

    <label for="inputEmail" class="sr-only">邮箱</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="请输入用户邮箱" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="请输入登录密码" required>

    <div class="custom-checkbox custom-control mb-3">
        <input class="custom-control-input" id="remember" type="checkbox" value="remember-me">
        <label class="custom-control-label" for="remember">3天内免费登录</label>
    </div>

    <button class="btn btn-lg btn-dark btn-block" type="submit">登录</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
</html>
