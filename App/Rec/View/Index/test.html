<script>
    function result() {
        var values = $("[name='result[]']"),
            result = [];

        values.each(function (i) {
            result[i] = $(this).val();
        });

        $.post("/index.php/Rec/Index/answer.html", {result: result}, function (res) {
            $('#show').html(res);
        });
    }

    document.querySelector('#button').addEventListener('click', result);
</script>
<script>
    (function () {
        var question = $(".area"),
            currentOrder = 0,
            height = $(window).height() - $(".header").height(),
            lastStep = $("header a"),
            submitBtn = $(".submit");

        submitBtn.css('opacity', 0);

        question.height(height)
            .addClass("bg-hidden")
        .first().removeClass("bg-hidden")
            .addClass("bg-display");

        question.each(function () {
            var block = $(this),
                option = block.find("li");

            option.click(function () {
                currentOrder = currentOrder +1;
                lastStep.css('opacity','1');
                submitBtn.css('opacity', 1);

                block.removeClass("bg-display")
                    .addClass('bg-hidden')
                .next().removeClass("bg-hidden")
                    .addClass('bg-display');
                $(document).scrollTop(currentOrder*height);
            });
        });

        lastStep.click(function () {
            if( currentOrder > 0 ) currentOrder -= 1;
            if( currentOrder == 0 ) {
                $(this).css("opacity",'0');
                submitBtn.css('opacity', 0);
            }

            question.eq(currentOrder).removeClass("bg-hidden")
                .addClass('bg-display')
                .next().removeClass("bg-display")
                .addClass('bg-hidden');

            $(document).scrollTop(currentOrder*height);
            console.log(currentOrder);
        }).css('opacity','0');

    })();
</script>
